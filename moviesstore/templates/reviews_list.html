{% extends 'base.html' %}
{% block content %}
  <h2>Customer Reviews</h2>
  <div>
    {% for review in reviews %}
      <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px; border-radius:6px;">
        <strong>{{ review.name|default:'Anonymous' }}</strong><br>
        <p>{{ review.comment }}</p>
      </div>
    {% empty %}
      <p>No reviews yet.</p>
    {% endfor %}
  </div>
{% endblock %}
